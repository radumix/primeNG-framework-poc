<h5>Single</h5>
<p-listbox [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"></p-listbox>

<h5>Advanced with Templating, Filtering and Multiple Selection</h5>
<p-listbox [options]="countries" [(ngModel)]="selectedCountries" [metaKeySelection]="false" 
[checkbox]="true" [filter]="true" [multiple]="true" optionLabel="name" [listStyle]="{'max-height':'250px'}">
    <ng-template let-country pTemplate="item">
        <div class="country-item">
            <img src="assets/images/primenglogo.jpg" [class]="'flag flag-' + country.code.toLowerCase()" />
            <div>{{country.name}}</div>
        </div>
    </ng-template>
</p-listbox>

<h5>Advanced with Group, Filtering and Multiple Selection</h5>
<p-listbox [options]="groupedCities" [group]="true" [(ngModel)]="selectedCountries" 
[metaKeySelection]="false" [checkbox]="true" [filter]="true" [multiple]="true" 
[listStyle]="{'max-height':'250px'}">
    <ng-template let-group pTemplate="group">
        <div class="p-d-flex p-ai-center">
            <img src="assets/images/primenglogo.jpg" [class]="'p-mr-2 flag flag-' + group.value" 
            style="width: 20px"/>
            <span>{{group.label}}</span>
        </div>
    </ng-template>
</p-listbox>
